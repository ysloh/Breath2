<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        #timer {
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
            color: #FF4500;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls label {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .log {
            max-width: 600px;
            margin: 0 auto;
        }
        .log h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Breathing Exercise Tracker</h1>

    <!-- Timer Display -->
    <div id="timer">00:00</div>

    <!-- Controls Section -->
    <section class="controls">
        <label for="duration">Select Duration:</label>
        <select id="duration">
            <option value="300">5 Minutes</option>
            <option value="1200">20 Minutes</option>
        </select>
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
    </section>

    <!-- Log Section -->
    <section class="log">
        <h2>Exercise Log</h2>
        <ul id="logList"></ul>
        <button id="exportButton" disabled>Export to CSV</button>
    </section>

    <script>
        let timer; // Interval ID
        let remainingSeconds = 0;

        const durationSelect = document.getElementById('duration');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const exportButton = document.getElementById('exportButton');
        const timerDisplay = document.getElementById('timer');
        const logList = document.getElementById('logList');
        let logs = []; // Array to store log entries

        function updateCountdown() {
            if (remainingSeconds > 0) {
                remainingSeconds--;
                const minutes = Math.floor(remainingSeconds / 60);
                const secs = remainingSeconds % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            } else {
                clearInterval(timer);
                timer = null;
                startButton.textContent = 'Start';
                stopButton.disabled = true;
                alert('Time is up!');
            }
        }

        function getCurrentDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            };
            return now.toLocaleString('en-US', options);
        }

        function exportToCSV() {
            if (logs.length === 0) return;

            let csvContent = "data:text/csv;charset=utf-8,Date/Time,Duration\n";
            logs.forEach(log => {
                csvContent += `${log.dateTime},${log.duration}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'breathing_exercise_logs.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        startButton.addEventListener('click', () => {
            if (!timer) {
                // Set countdown duration
                if (remainingSeconds === 0) {
                    remainingSeconds = parseInt(durationSelect.value, 10);
                }

                timer = setInterval(updateCountdown, 1000);
                startButton.textContent = 'Pause';
                stopButton.disabled = false;
            } else {
                clearInterval(timer);
                timer = null;
                startButton.textContent = 'Start';
            }
        });

        stopButton.addEventListener('click', () => {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            const dateTime = getCurrentDateTime();
            const duration = timerDisplay.textContent;

            // Log the entry
            logs.push({ dateTime, duration });
            const logEntry = document.createElement('li');
            logEntry.textContent = `Stopped at ${dateTime} - Remaining: ${duration}`;
            logList.appendChild(logEntry);

            // Enable export button
            exportButton.disabled = false;

            // Reset timer
            remainingSeconds = 0;
            timerDisplay.textContent = '00:00';
            startButton.textContent = 'Start';
            stopButton.disabled = true;
        });

        exportButton.addEventListener('click', exportToCSV);
    </script>
</body>
</html>
